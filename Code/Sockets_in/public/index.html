<!DOCTYPE html><html><head>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.7.3/p5.js"></script>

    <script src="./libraries/p5.dom.min.js"></script>

    <script language="javascript" type="text/javascript"></script>
    <script src="http://cdn.socket.io/socket.io-1.4.5.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
    <meta charset="utf-8">
  </head>
    <body>
      <script src="sketch.js"></script>
        <style>

        body {
        display: block;
        margin: 0px;
        }

      .btn_download {
        margin: 0px;
        display:block;
        width: 50%;
        height: 15%;
        position: fixed;
        left: 0%;
        bottom: 0px;
        border: none;
        background-color: #A4A4A4;
        opacity: 0.8;
        padding: 0px;
        color: #f0f0f0;
        font-size: 40px;
        cursor: pointer;
        text-align: center;

      }
      .btn_download:hover {
          background-color: #585858;
          padding: 0px;
          filter:progid:DXImageTransform.Microsoft.gradient(startColorstr='#f6f6f6', endColorstr='#ffffff',GradientType=0);
          color: #f0f0f0;
        }
      .btn_download:active {
          position:fixed;
          bottom: 0px;
          background: #17f115;
          border: none;
          padding: 0px;
      }
      .btn_download:focus {
        outline: none;
        padding: 0px;
      }

    .btn_press_me {
      margin: 0px;
      display:block;
      width: 100%;
      height: 15%;
      position: fixed;
      left: 0%;
      bottom: 0px;
      border: none;
      background-color: #17f115;
      opacity: 0.8;
      padding: 0px;
      color: #f0f0f0;
      font-size: 40px;
      cursor: pointer;
      text-align: center;


    }
  .btn_press_me:hover {
      background-color: #17f115;
      padding: 0px;
      filter:progid:DXImageTransform.Microsoft.gradient(startColorstr='#f6f6f6', endColorstr='#ffffff',GradientType=0);
      color: #f0f0f0;
    }
  .btn_press_me:active {
      bottom: 0px;
      background: #17f115;
      border: none;
      padding: 0px;
  }
  .btn_press_me:focus {
    outline: none;
    padding: 0px;
  }

  .btn_delete {
    margin: 0px;
    display:block;
    width: 50%;
    height: 15%;
    position: fixed;
    left: 50%;
    bottom: 0px;
    border: none;
    background-color: #A4A4A4;
    opacity: 0.8;
    padding: 0px;
    color: #f0f0f0;
    font-size: 40px;
    cursor: pointer;
    text-align: center;
  }
.btn_delete:hover {
    background-color: #585858;
    padding: 0px;
    filter:progid:DXImageTransform.Microsoft.gradient(startColorstr='#f6f6f6', endColorstr='#ffffff',GradientType=0);
    color: #f0f0f0;
  }
.btn_delete:active {
    position:fixed;
    bottom: 0px;
    background: #ff0000;
    border: none;
    padding: 0px;
}
.btn_delete:focus {
  outline: none;
  padding: 0px;
}
